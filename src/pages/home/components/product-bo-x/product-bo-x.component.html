<mat-card [ngClass]="{'text-center':!fullWidthMode,
                        'w-full':fullWidthMode
                        }"
                        >
    <div  [ngClass]="{'flex items-center text-center':fullWidthMode}">
        <img class="mb-1 mx-auto " [ngClass]="{'h-[200px]':!fullWidthMode,
                                                'h-[360px] w-[400px]':fullWidthMode}" src="{{product?.image}}">
        <div class="w-full">
            <div>
                <h5 class="mb-1" [ngClass]="{'!text-lg':fullWidthMode}">                    
                    {{product?.category}}
                </h5>
                <p class="mb-1 truncate hover:whitespace-normal" [ngClass]="{'truncate whitespace-normal max-w-100px':fullWidthMode}">
                    {{product?.title}}
                </p>
                <p *ngIf="fullWidthMode" class="mb-1" [ngClass]="{'truncate whitespace-normal':fullWidthMode}">
                    {{product?.description}}

                </p>
            </div>
        </div>
        <div class="flex justify-between items-center"
        [ngClass]="{'flex-col p-8':fullWidthMode}">
            <span class="text-red-400" [ngClass]="{'pb-8 text-xl':fullWidthMode}">
                {{product?.price|currency}}
            </span>
            <button (click)="onAddToCart()" mat-icon-button class="bg-green-500">
                <mat-icon class="text-white"  [ngClass]="{'text-xl':fullWidthMode}">
                    add_shopping_cart
                </mat-icon>
            </button>
        </div>
    </div>
</mat-card>
