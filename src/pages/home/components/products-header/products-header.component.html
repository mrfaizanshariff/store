<mat-card class="mb-4">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortMenu">
                <mat-icon>sort</mat-icon> {{sort}}
            </button>
            <mat-menu #sortMenu="matMenu">
                <div class="p-2 ">
                    <button (click)="onSortUpdate('asc')" mat-menu-item>
                        ASCENDING
                    </button>
                    <button (click)="onSortUpdate('desc')" mat-menu-item>
                        DESCENDING
                    </button>
                </div>
            </mat-menu>
        </div>
        <div class="flex items-center sm:items-end" >
            <div>
                <button mat-button [matMenuTriggerFor]="showItemsMenu">
                {{itemShowCount}} items
                <mat-icon>expand_more</mat-icon>
                </button>
                <mat-menu #showItemsMenu="matMenu">
                    <button mat-menu-item  (click)="onShowitemsUpdate(6)">
                        6
                    </button>
                    <button mat-menu-item (click)="onShowitemsUpdate(12)">
                        12
                    </button>
                    <button mat-menu-item (click)="onShowitemsUpdate(18)">
                        18
                    </button>
                    <button mat-menu-item (click)="onShowitemsUpdate(24)">
                        24
                    </button>
                    <button mat-menu-item (click)="onShowitemsUpdate(30)">
                        30
                    </button>
                    <button mat-menu-item (click)="onShowitemsUpdate(36)">
                        36
                    </button>
                </mat-menu>
            </div>
            <button class="sm:!block !hidden" mat-button  (click)="onColumnsCountUpdate(1)">
                <mat-icon>view_list</mat-icon>
            </button>
            <button class="sm:!block !hidden" mat-button (click)="onColumnsCountUpdate(3)">
                <mat-icon>view_module</mat-icon>
            </button>
            <button class="sm:!block !hidden" mat-button (click)="onColumnsCountUpdate(4)">
                <mat-icon>view_comfy</mat-icon>
            </button>
        </div>
    </div>

 
</mat-card>
